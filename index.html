<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Possible</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="img">
            <img src="images/image_01.png" alt="포스터">
        </div>
        <div class="img">
            <img src="images/image_02.png" alt="포스터로고">
        </div>

        <div class="img img3">
            <video controls class="video">
                <source src="video/[미션 파서블] 메인 예고편.mp4" type="video/mp4">
            </video>
        </div>
        <div class="img">
            <img src="images/image_04.png" alt="줄거리">
        </div>
        <div class="img">
            <img src="images/image_05.png" alt="이벤트안내">
        </div>
        <div class="contact_us">
            <div class="container">
                <div class="top">
                    <div class="name">
                        <p>이름*</p>
                        <input type="text" placeholder="이름">
                    </div>
                    <div class="phone">
                        <p>연락처*</p>
                        <input type="text" placeholder="휴대폰번호">
                    </div>
                </div>
                <div class="bottom">
                    <textarea type="text" placeholder="기대평을 댓글로 남겨주세요."></textarea>
                </div>
            </div>
            <div class="button container">
                <div class="secert">
                    <input type="button" value="약관 전체보기    >">
                    <input type="button" value="개인정보 보호정책    >">
                </div>
                <div class="checkbox">
                    <input type="checkbox">
                    <p>이용 약관을 확인하였으며 이에 동의합니다.</p>
                </div>
                <div class="submit">
                    <input type="submit" value="응모하기" onclick="alert('이용 약관 동의 후 응모해주세요.')">
                </div>
            </div>
        </div>
        <div class="img">
            <img src="images/image_07.png" alt="하단부분">
        </div>
    </div>
</body>
</html>
